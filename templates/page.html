{% extends "base.html" %}

{% block content %}
  <article class="panel post">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <p class="meta">{{ page.date | date(format="%Y-%m-%d") }}</p>
    {% endif %}
    <div class="prose">{{ page.content | safe }}</div>
  </article>
{% endblock content %}
